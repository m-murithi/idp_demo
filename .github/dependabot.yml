# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Check for updates to Python packages
  - package-ecosystem: "pip"
    directory: "/service-catalog"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Check for updates to Terraform providers and modules
  - package-ecosystem: "terraform"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Check for updates to Docker images used in CI/CD
  - package-ecosystem: "docker"
    directory: "/ci-templates"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Check for updates to GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Check for updates to npm packages (if you add JavaScript to your dashboard)
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
